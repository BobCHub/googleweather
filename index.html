<!DOCTYPE html>

<html>
<head>
	<meta charset='utf-8' />
	<title></title>
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	<style>
		body { margin:0; padding:0; }
		#map { position:absolute; top:0; bottom:0; width:100%; }
	</style>
</head>
<body>
<div id='map'></div>

<script>
	var gmap;
	function initMap() {
		gmap = new google.maps.Map(document.getElementById('map'), {
			center: {lat: 48.5954535, lng: -124.8513623},
			
			zoom: 7
		});

		var radar = new google.maps.ImageMapType({
			getTileUrl: function(coord, zoom) {
				return ['https://maps.aerisapi.com/XX6QcpP0mc8ip75TAUL6H_WvyNmj1nubTD48RF33eVN5iRmrgHkB4bTH0mwn0l/radar/',
					zoom, '/', coord.x, '/', coord.y, '/current.png'].join('');
			},
			tileSize: new google.maps.Size(256, 256)
		});
		gmap.overlayMapTypes.push(radar);

	}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAm8px3bGu6N8CBodzurFU6dZp83IyYe5E&callback=initMap"
		async defer></script>
</body>
</html>
