<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="map-canvas" style="margin-left:auto; margin-right:auto; width:400px; height:250px"> </div>
		<link media="screen" type="text/css" rel="stylesheet" href="//cdn.aerisjs.com/aeris-interactive/assets/css/default/style.css">
		
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyAm8px3bGu6N8CBodzurFU6dZp83IyYe5E"></script><script type="text/javascript" src="//cdn.aerisjs.com/aeris-interactive/aim-gmaps.js"></script><script type="text/javascript">

			var aerisMapBuilder = new aeris.interactive.MapAppBuilder({
				apiId: 'XX6QcpP0mc8ip75TAUL6H',
				apiSecret: 'WvyNmj1nubTD48RF33eVN5iRmrgHkB4bTH0mwn0l',
				el: '#map-canvas',
				modules: {
					  map: {
						zoom: 6,
						center: [48.538148, -123.463368]
						},
					localWeather: {
                				showOnInit: false
           					}, 
					geosearch: {
                				geolocate: true
           					 }
				}
			});
			aerisMapBuilder
				
				.start()
				.done(function() {
					console.log('Aeris Interactive Maps is initialized.');
				})
				.fail(function(err) {
					console.error(err);
				});
		</script>
	</body>
</html>
